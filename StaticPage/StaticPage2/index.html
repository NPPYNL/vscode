<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index..css" type="text/css">
    </head>

    <body>
        <h1>注册信息</h1>
            <form action="" id="form-content">
                <div class="form-group">
                    <label for="name" class="lable-left">姓名：</label>
                    <input type="name" placeholder="请输入姓名" id="name">
                </div>
                <div class="form-group">
                    <label for="email" class="lable-left">邮箱：</label>
                    <input type="email" value="@163.com" id="email">
                </div>
                <div class="form-group">
                    <label for="password" class="lable-left">密码：</label>
                    <input type="password" placeholder="请输入密码" id="password">
                </div>
                <div class="form-group">
                    <label for="password1" class="lable-left">确认密码：</label>
                    <input type="password" placeholder="请再输入密码" id="password1">
                </div>
                <div class="form-group">
                    <span>上传照片：</span><button>选择文件</button>未选择任何文件
                </div>
                <div class="form-group">
                    <span>性别：</span>
                    <label for="sex1">男<input type="radio" name="sex" id="sex1"></label>
                    <label for="sex2">女<input type="radio" name="sex" id="sex2"></label>
                    <label for="sex3">保密<input type="radio" name="sex" id="sex3"></label>
                </div>
                <div class="form-group">          
                    <span>爱好：</span>
                    <label><input type="checkbox">读书</label>
                    <label><input type="checkbox">唱歌</label>
                    <label><input type="checkbox">跳舞</label>
                </div>
                <div class="form-group">
                    <span>爱好的运动：</span>
                    <label><input type="checkbox">跑步</label>
                    <label><input type="checkbox">骑行</label>
                    <label><input type="checkbox">游泳</label>
                </div>
                <div id="btn">
                    <button class="margin">来点我</button>
                    <input class="margin" type="submit" value="submit">
                    <input class="margin" type="reset" value="reset">
                    <button id="login">立即注册</button>
                </div>           
                
            </form>
            <hr>
    </body>
</html>
